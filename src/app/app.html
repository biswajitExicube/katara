<ion-menu [content]="content" type="overlay">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-content class="menuContent"  [ngClass]="changeDir? 'changeDir' : ''">
    <img src="assets/imgs/katara_logo.png" alt="Logo" class="menuLogo" (click)="goHome()">
    <ion-list class="menuList">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" detail-none>
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title | translate}}
      </button>
      <button menuClose ion-item class="outerItem" (click)="preferences()"  detail-none>
        {{'preferences' | translate}}
      </button>
      <button menuClose ion-item class="outerItem" (click)="aboutPage()" detail-none>
        {{'aboutKatara' | translate}}
      </button>
      <ion-item>
        <!-- <h3>{{'socialNetwork' | translate}}</h3> -->
        <span>
            <a><ion-icon name="logo-facebook"></ion-icon></a>
            <a><ion-icon name="logo-twitter"></ion-icon></a>
            <a><ion-icon name="logo-youtube"></ion-icon></a>
            <a><ion-icon name="logo-instagram"></ion-icon></a>
          </span>
      </ion-item>
      <button menuClose ion-item class="outerItem" (click)="faqPage()" detail-none>
        {{'faqs' | translate}}
      </button>
      <button menuClose ion-item class="outerItem langItem" (click)="changeLang()" detail-none>
        {{'english' | translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
