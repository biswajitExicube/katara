<common-header  noMenu="false"></common-header>
<ion-content padding class="carFinderContent" [ngClass]="changeDir? 'changeDir' : ''">
  <h2 class="pageTitle">Car Finder</h2>
  <p class="pageDesc">Using 3D maps and self-notes to help you remember where you parked.</p>
  <ion-card class="parkingCard">
    <ion-item>
      <h2 (click)="parkMyCar()">
        <ion-icon name="pin"></ion-icon> I Parked here
      </h2>
      <p>Save your current parking location</p>
    </ion-item>
    <ion-item>
      <h2 (click)="returnMyCar()">
        <ion-icon name="pin"></ion-icon> Return to my car
      </h2>
      <p>Return to my saved parking location</p>
    </ion-item>
  </ion-card>
</ion-content>
