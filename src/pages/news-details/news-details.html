<common-header  noMenu="false"></common-header>

<ion-content class="newsDetailComponent">
  <ion-card class="initialItemCard">
    <ion-card-header>{{currentNews.title}}</ion-card-header>
    <ion-card-content>
      <div class="imageDiv">
        <img src="{{currentNews.image}}" />
      </div>
      <p><b>News Date : </b>{{currentNews.date}}</p>
      <p>{{currentNews.description}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card class="relatedCard">
    <ion-card-header>
      <h3>Related News</h3><br>
    </ion-card-header>
  </ion-card>
  <ion-card class="relatedCard">
    <ion-card-header>
      <h3>Recommended News</h3>
    </ion-card-header>
    <ion-card-content *ngFor="let news of relatedNews; let i=index" (click)="forDetails(news)">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{news.image}}" />
        </ion-thumbnail>
        <h3>{{news.title}}</h3>
        <h5>{{news.date}}</h5>
      </ion-item>
      <p>{{news.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
